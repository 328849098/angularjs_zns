<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="angular.min.js"></script>
<script>
//filter
var app=angular.module('myApp',[]);
app.filter('my_filter',function () {
    //初始化，只执行一次
    //alert('外层');
    return function (input) {
        //执行多次
        //alert('内层');
        return input+5;         //17,10,13,104
    }
});
app.controller('myCtrl',function ($scope) {
    $scope.arr=[12,5,8,99];
});
</script>
</head>
<body>
<ul>
    <li ng-repeat="v in arr">{{v|my_filter}}</li>
</ul>
</body>
</html>
