<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{color:#f00;}
    </style>
    <script src="angular.min.js"></script>
</head>
<body>
<!-- class 的第一种写法 -->
<div ng-init="">
    <input type="text" ng-model="cls">
    <div class="{{cls}}">123</div>
</div>

<!-- class 的第二种写法 -->
<div ng-init="arr=['box1','box2','active'];">
    <div ng-class="arr">123</div>
</div>
</body>
</html>
