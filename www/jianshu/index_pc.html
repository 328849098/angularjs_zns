<!DOCTYPE html>
<html lang="en" ng-app="index_m">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="../angular.min.js"></script>
<script src="../angular-route.js"></script>
<script src="index_m.js"></script>
<script src="news_mod.js"></script>
<script src="category_mod.js"></script>

<script>
</script>
</head>
<body>


<!-- 分类列表 begin -->
<div ng-controller="categoryData">
    <div ng-bind-html="a|showAsHtml"></div>
    <ul>
        <li ng-repeat="item in categoryList" class="{{(item.categoryId==categoryNow)?'active':''}}">
            <a href="javascript:;" ng-click="setCategoryNow(item.categoryId)">{{item.name}}</a>
        </li>
    </ul>
</div>
<!-- 分类列表 end -->

<!-- 文章列表 begin -->
<div ng-controller="newsData">
    <div ng-bind-html="b|showAsHtml"></div>
    <ul>
        <li ng-repeat="item in menuList">
            <a href="article_m.html?id={{item.articleId}}" ng-bind-html="item.title|showAsHtml"></a>
        </li>
    </ul>
</div>
<!-- 文章列表 end -->
</body>
</html>
