<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body>
<ul ng-init="arr=[12,5,8,9,33]">
    <li ng-repeat="item in arr">{{item}}</li>
</ul>
<ul ng-init="arr=[12,5,8,9,33]">
    <li ng-repeat="(index,value) in arr">{{index}}={{value}}</li>
</ul>

<ul ng-init="json={a:'guo',b:55,c:99}">
    <li ng-repeat="item in json">{{item}}</li>
</ul>

<ul ng-init="json={a:'guo',b:55,c:99}">
    <li ng-repeat="(key,value) in json">{{key}}={{value}}</li>
</ul>

<ul ng-init="users=[{name:'guo',age:18},{name:'张三',age:16},{name:'李四',age:15}]">
    <li ng-repeat="user in users">姓名：{{user.name}} 年龄：{{user.age}}</li>
</ul>
</body>
</html>
