<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="angular.min.js"></script>
<script>
//http

var app=angular.module('myApp',[]);
app.controller('myCtrl',function ($scope,$http) {
    $http.get('a.php',{
        params:{a:12,b:5},
        responseType:'json'
    }).then(function (res) {
        alert(res.data+5);
    },function () {
        alert('失败了');
    });
});
</script>
</head>
<body>
</body>
</html>
