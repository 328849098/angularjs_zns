<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="angular.min.js"></script>
<script>
//官方：$scope,$http,$interval,$timeout
/*自定义：
创造依赖
1.factory   工厂              - 最简单
2.provider  供应者、提供者      -  强大，可以配置
3.service   服务              -类似于构造函数
4.constant  常量              不可修改依赖 decorator
*/
var app=angular.module('myApp',[]);
app.constant('VERSION','1.5.6');
app.controller('myCtrl',function ($scope,VERSION) {
    alert(VERSION);     //1.5.6
    VERSION='abc';
    alert(VERSION);     //abc
});

</script>
</head>
<body>
</body>
</html>
