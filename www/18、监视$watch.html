<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="angular.min.js"></script>
<script>
//$watch 监视
var app=angular.module('myApp',[]);
app.controller('myCtrl',function ($scope) {
    $scope.num=0;

    //$watch(谁，干什么)
    $scope.$watch('num',function () {
        alert('变了');
    })
});
</script>
</head>
<body>
<input type="text" ng-model="num">
{{num}}

</body>
</html>
