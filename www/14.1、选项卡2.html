<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
#div1 input{background:#ccc;}
#div1 input.active{background:yellow;}
#div1 div{width:300px;height:300px;border:1px solid #000;background:#ccc;}
</style>
<script src="angular.min.js"></script>
<script>
//ng-repeat 和 事件(ng-click) 和 赋值 不能一起用。解决办法：函数过渡。
var app=angular.module('myApp',[]);
app.controller('myCtrl',function ($scope) {
    $scope.now=0;

    $scope.arr=[
        {name:'电视',content:'楚乔传'},
        {name:'音乐',content:'认真地老去'},
        {name:'体育',content:'乔丹是个大黑哥'}
    ];

    $scope.fn=function (n) {
        $scope.now=n;
    }

});
</script>
</head>
<body>
<!-- $index:默认的下标 -->
<div id="div1">
    <input type="button" ng-repeat="json in arr" value="{{json.name}}" class="{{now==$index?'active':''}}" ng-click="fn($index);">
    <div ng-repeat="json in arr" ng-show="now==$index">{{json.content}}</div>
</div>

</body>
</html>
